{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Listing Closed</h2>

{% for listing in listings %}

    <br>    
    <h2>{{ listing.title }}</h2>
    <h2>End bid: <u>${{listing.price}}<u></h2>
    <br>
    {% if you %}
    <h2>{{you}}</h2>
    {% else %}
    <h2> Winner: {{winner}}</h2>
    {% endif %}
    
{% endfor %}

{% endblock %}
